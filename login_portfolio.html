<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>portfolio_login</title>
    <link rel="stylesheet" href="loginstyles.css">
  </head>
  <body>
    <nav>
        <a id="nav-brand" href="#">Portfolio</a>
    </nav>

    <section id="login">
      <div class="login-header">
        <h1>Welcome</h1>
      </div>
      <div class="login-box">
        <form class="login-form" action="Portfolio.html" method="post">
          <h1>Sign In Form</h1>
          <input class="fill-box" type="text" name="username" value="" placeholder="USERNAME"><br><br>
          <input class="fill-box" type="password" name="password" value="" placeholder="PASSWORD" maxlength="8"><br>
          <button class="sign-in-btn">SIGN IN</button>

        </form>
      </div>

    </section>


  </body>
</html>

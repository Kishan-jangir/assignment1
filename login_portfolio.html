<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>portfolio_login</title>
    <link rel="stylesheet" href="loginstyles.css">
  </head>
  <body>
    <nav>
        <a id="nav-brand" href="#">Portfolio</a>
    </nav>

    <section id="login">

      <!-- Transparent background -->
      <div class="login-box-bg">
      </div>

      <!-- Login Form -->
      <div class="login-box">
        <form class="" action="Portfolio.html" method="post">
          <div id="login-box-header">Sign In Form</div>
          <input class="fill-box" type="text" name="username" value="" placeholder="USERNAME" required>
          <input class="fill-box" type="password" name="password" value="" placeholder="PASSWORD" maxlength="8" required><br>
          <button id="sign-in-btn" type="submit">SIGN IN</button>
          <button id="reset-btn" type="reset">RESET</button>
        </form>
      </div>

    </section>


  </body>
</html>
